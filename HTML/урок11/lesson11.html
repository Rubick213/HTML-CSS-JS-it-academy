<html lang="en">
<head>

            <div class="form__group">
                <label for="email">E-mail</label>
                <div class="input">
                    <input id="email" type="email" name="email" value="rubick@mail.ru" readonly>

            </div>

            <div class="form__group">
                <label for="tel">Телефон</label>
                <div class="input">
                    <input id="tel" type="tel" name="phone" value="375292421414" readonly>
                </div>
            </div>

            <div class="form__group">
                <label for="password">Пароль</label>
                <div class="input btn">
                    <input id="password" type="password" name="password" value="1234567890" readonly>
                </div>
                <div class="goup__btn">
                    <button type="button">Изменить</button>
                </div>
            </div>

            <div class="form__group">
                <label>Профили соцсетей</label>  
                <div class="form_i">   
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>

                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>

            </div>

            <div class="form__group">
                <div class="input">
                    <input name="chek" id="check" type="checkbox" checked value="true">Получить уведомления
                </div>
            </div>
        </form>
    </div>
