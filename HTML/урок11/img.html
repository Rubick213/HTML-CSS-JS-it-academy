<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <link rel="stylesheet" href="img.css">
</head>
<body>
    <svg  viewBox="0 0 250 250">
        <polygon class="kub" points="10,10 240,10 240,240 10,240" fill="none" stroke="red"></polygon>
        <!-- внутриний верхний -->
        <polygon class="t" points="10,10 240,10 125,125" fill="grey" stroke="red"/> 
        <polygon class="tt" points="10,10 240,10 125,-125" fill="none" stroke="red"/>

        <polygon class="t__content" points="125,-125 48,10" fill="none" stroke="red"/>
        <polygon class="t__content" points="125,-125 96,10" fill="none" stroke="red"/>
        <polygon class="t__content" points="125,-125 144,10" fill="none" stroke="red"/>
        <polygon class="t__content" points="125,-125 192,10" fill="none" stroke="red"/>

        <polygon class="tt__content" points="125,125 48,10" fill="none" stroke="grey"/>
        <polygon class="tt__content" points="125,125 96,10" fill="none" stroke="grey"/>
        <polygon class="tt__content" points="125,125 144,10" fill="none" stroke="grey"/>
        <polygon class="tt__content" points="125,125 192,10" fill="none" stroke="grey"/>
        <!-- внутриний правый -->
        <polygon class="r" points="240,10 240,240 125,125 240,10" fill="grey" stroke="red"/> 
        <polygon class="rr" points="240,10 365,125 240,240 240,10" fill="none" stroke="red"/>

        <polygon class="r__content" points="365,125 240,48" fill="none" stroke="red"/>
        <polygon class="r__content" points="365,125 240,96" fill="none" stroke="red"/>
        <polygon class="r__content" points="365,125 240,144" fill="none" stroke="red"/>
        <polygon class="r__content" points="365,125 240,192" fill="none" stroke="red"/>

        <polygon class="rr__content" points="125,125 240,48" fill="none" stroke="grey"/>
        <polygon class="rr__content" points="125,125 240,96" fill="none" stroke="grey"/>
        <polygon class="rr__content" points="125,125 240,144" fill="none" stroke="grey"/>
        <polygon class="rr__content" points="125,125 240,192" fill="none" stroke="grey"/>
        <!-- внутриний нижний -->
        <polygon class="b" points="10,240 240,240 125,125 10,240" fill="grey" stroke="red"/>
        <polygon class="bb" points="240,240 125,365 10,240 240,240" fill="none" stroke="red"/>

        <polygon class="b__content" points="125,365 48,240" fill="none" stroke="red"/>
        <polygon class="b__content" points="125,365 96,240" fill="none" stroke="red"/>
        <polygon class="b__content" points="125,365 144,240" fill="none" stroke="red"/>
        <polygon class="b__content" points="125,365 192,240" fill="none" stroke="red"/>

        <polygon class="bb__content" points="125,125 48,240" fill="none" stroke="grey"/>
        <polygon class="bb__content" points="125,125 96,240" fill="none" stroke="grey"/>
        <polygon class="bb__content" points="125,125 144,240" fill="none" stroke="grey"/>
        <polygon class="bb__content" points="125,125 192,240" fill="none" stroke="grey"/>
        <!-- внутриний левый -->
        <polygon class="l" points="10,10 125,125 10,240, 10,10" fill="grey" stroke="red"/>
        <polygon class="ll" points="10,10 10,240 -125,125 10,10" fill="none" stroke="red"/> 
        
        <polygon class="l__content" points="-125,125 10,48" fill="none" stroke="red"/>
        <polygon class="l__content" points="-125,125 10,96" fill="none" stroke="red"/>
        <polygon class="l__content" points="-125,125 10,144" fill="none" stroke="red"/>
        <polygon class="l__content" points="-125,125 10,192" fill="none" stroke="red"/>

        <polygon class="ll__content" points="125,125 10,48" fill="none" stroke="grey"/>
        <polygon class="ll__content" points="125,125 10,96" fill="none" stroke="grey"/>
        <polygon class="ll__content" points="125,125 10,144" fill="none" stroke="grey"/>
        <polygon class="ll__content" points="125,125 10,192" fill="none" stroke="grey"/>
              
    </svg>
    <hr>
