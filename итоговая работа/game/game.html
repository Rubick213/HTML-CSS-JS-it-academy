<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="general">
        <div class="test"></div>
        <div class="game">
            <div class="block_game">
                <div class="heroes">
                    <div class="block1">
                        <div class="input_heroes">
                            <input id="input" class="input" type="text" name="input_heroes_input" placeholder="Поиск героя">
                            <div class="search">
                                <svg id="search_svg" viewBox="0 0 50 50">
                                    <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="info_game">
                            <svg id="info" viewBox="0 0 25 25">
                                <g id="Layer_1">
                                    <ellipse rx="0.05855" id="svg_11" cy="34.30328" cx="19.7014" stroke-width="0" stroke="#000000" fill="none"/>
                                    <rect rx="2" id="svg_24" height="20.96019" width="19" y="2" x="3" stroke="#000000" fill="none"/>
                                    <rect id="svg_25" height="0.1171" width="0.46838" y="31.84426" x="37.44145" stroke="#000000" fill="none"/>
                                    <text xml:space="preserve" text-anchor="start" font-family="Noto Sans JP" font-size="24" stroke-width="0" id="svg_26" y="20.72014" x="7.34777" stroke="#000000" fill="#000000">?</text>
                                </g>
                            </svg>
                        </div>
                        <div class="item_herois">
                            <div class="list_heroes">
                                <p>Выбрать героя</p>
                            </div>
                            <ul class="list">
                                <li>
                                    <img src="/итоговая работа/img/sila_symbol.png">
                                    Сила
                                </li>
                                <li>
                                    <img src="/итоговая работа/img/lovkost_symbol.png">
                                    Ловкость
                                </li>
                                <li>
                                    <img src="/итоговая работа/img/intelekt_symbol.png">
                                    Интеллект
                                </li>
                                <li>
                                    <img src="/итоговая работа/img/univers_symbol.png">
                                    Универсальные
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="gaymer">
                    <div class="user">
                        <img src="../img/avatar_game.svg" alt="">
                    </div>
                    <div class="block_out">
                        <div class="okno_out">
                            <div class="return_user">
                                <!-- <div><img src="../img/stone.svg" width="50px"></div> -->
                                <!-- <div><img src="../img/paper.svg" width="50px" alt=""></div> -->
                                <div><img src="../img/scissors.svg" width="50px"></div>
                            </div>
                            <div class="return_bot">
                                <!-- <div><img src="../img/stone.svg" width="50px"></div> -->
                                <div><img src="../img/paper.svg" width="50px" alt=""></div>
                                <!-- <div><img src="../img/scissors.svg" width="50px"></div> -->
                            </div>
                        </div>
                        <div class="count">
                            <div class="count_user">0</div>
                            <div class="count_bot">0</div>
                        </div>
                    </div>
                    <div class="bot">
                        <img src="../img/robot.svg" alt="">
                    </div>
                </div>
                <div class="btn_game">
                    <button id="rocs">Камень</button>
                    <button id="scissors">Ножницы</button>
                    <button id="paper">Бумага</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
